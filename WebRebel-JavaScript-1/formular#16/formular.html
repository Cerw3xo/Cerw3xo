<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulár</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>


	<section class="section1">
		<h1 class="container">Formulár</h1>
	</section>
	<section class="section2">
		<div class="container">
			<form id="form" method="GET" class="container">

				<input id="text" type="text" placeholder="Meno">

				<input id="email" type="email"  name="email" placeholder="@">

				<input type="password" id="password" name="pass">
				<input type="password" id="passwordConfirm">

				<input class="input" type="submit" value="Odoslat">

				<input type="date" name="date" placeholder="Dátum ">
				

				<select name="serial">
					<option value="1">Piko</option>
					<option value="2">Marihuana</option>
					<option selected value="3">Kopačka do hlavy</option>
				</select>

				<textarea name="message" rows="6"></textarea>

				<label for="pamataj">
					<input type="checkbox" name="remember" id="pamataj" checked>
					Zapametaj si ma!
				</label>

				<label><input type="radio" name="day" value="Friday">Friday</label>
				<label><input checked type="radio" name="day" value="Saturday">Saturday</label>
				<label><input type="radio" name="day" value="Sunday">Sunday</label>
			

			
				
				</form>
			</div>
		</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
