<main class="main">
  <div class="container-head">
    <h1 class="heading">
      {{ venueData?.fullName }} <span> {{ venueData?.adress?.city }} </span>
    </h1>
  </div>

  <div class="inOut" *ngIf="venueData?.indoor">Indoor</div>
  <div class="inOut" *ngIf="!venueData?.indoor">Outdoor</div>

  <div class="container-team">
    <img src="{{ venueData?.images?.[0]?.href }}" alt="stadium" />
  </div>
</main>
