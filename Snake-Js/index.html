 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>

    <style>
        body {
            margin: 0;
            height: 40em;
            text-align: center;
            background-image: linear-gradient(to right,#063337, #118999);
        }
        canvas {
            margin-top: 7.5em;
            border: 5px solid white;
            border-radius: .7em;
        }
        h1 {
            margin-top: 0;
            font-size: 4em;
            font-family: "Avenir Next", Verdana;
            font-weight: bold;
            letter-spacing: -9px;
            text-shadow: 2px 1px 1px rgb(30, 124, 155);
        }
        h1 strong {
            font-size: 1.2em;
            display: inline-block;
            margin: 0.25em;
        }
    </style>

</head>

<body>

    <audio id="yum" src="mixkit-arcade-retro-changing-tab-206.wav"></audio>
    <audio id="crash" src="mixkit-long-arcade-synth-fart-3043.wav"></audio>

    <canvas width="600" height="600"  ></canvas>
    <h1>0</h1>

    <script>
        //listener
        document.addEventListener('keydown', keyPush)
        // audio 
        const sound = document.getElementById("yum");
        const wall = document.getElementById("crash");

        /* canvas */
        const canvas = document.querySelector("canvas");
        const title = document.querySelector("h1");
        const ctx = canvas.getContext("2d");

        //game
        let gameIsRunning = true;
        let fps = 5;

        //player
        const snakeSize = 30;
        let snakePosX = 0;
        let snakePosY = canvas.width / 2;
        let snakeSpeed = snakeSize;

        let tailColor = "#9347E0";

        let velocityX = 1;
        let velocityY = 0;

        let tail = [snakePosX];
        snakeLength = 1;

        //Food
        let foodPosX = 0;
        let foodPosY = 0;

        //geme
        const titleCountX = canvas.width / snakeSize;
        const titleCountY = canvas.height / snakeSize;
        let score = 0;

        
        //LOOP
        function gameLoop() {
            if ( gameIsRunning ) {
                moveStuff();   
                setTimeout(gameLoop, 1000 / fps);
                drawStuff();
            }
           
        }
        resetFood();
        gameLoop(); 

        //move
        function moveStuff() { 
            snakePosX += snakeSpeed * velocityX;
            snakePosY += snakeSpeed * velocityY;

            if ( snakePosX > canvas.width -  snakeSize  ) {
                title.innerHTML = `ðŸ’©<strong> ${score} </strong>`;
                gameIsRunning = false;
                crash.play();
                tailColor = "red";
                
            }
            if (snakePosX <  - 1) {
                title.innerHTML = `ðŸ’©<strong> ${score} </strong>`;
                gameIsRunning = false;
                crash.play();
                tailColor = "red"
            }
            if ( snakePosY > canvas.height - snakeSize ) {
                title.innerHTML = `ðŸ’©<strong> ${score} </strong>`;
                gameIsRunning = false;
                crash.play();
                tailColor = "red";
            }
            if (snakePosY < 0 ) {
                title.innerHTML = `ðŸ’©<strong> ${score} </strong>`;
                gameIsRunning = false;
                crash.play();
                tailColor = "red";
            }

            // game over maan
            tail.forEach ( snakePart => {
                if ( snakePosX === snakePart.x && snakePosY === snakePart.y ) {
                    title.innerHTML = `ðŸ’©<strong> ${score} </strong>`;
                    gameIsRunning = false;
                    crash.play();
                }
            })

            tail.push( { x: snakePosX, y: snakePosY });

            if ( snakePosX  === foodPosX && snakePosY === foodPosY ) {
                sound.play();
                title.textContent = ++score;
                snakeLength++; 
                resetFood();
            }
            
        }

        //draw
        function drawStuff() {
            rectangle("#04BFBF", 0, 0, canvas.width, canvas.height);

            drawGrid();

            rectangle("#66DE97", foodPosX, foodPosY, snakeSize, snakeSize);

            tail.forEach( snakePart => 
                rectangle(tailColor, snakePart.x, snakePart.y, snakeSize , snakeSize )
            );

            tail = tail.slice(-1 * snakeLength );

            rectangle("#652DE0", snakePosX , snakePosY , snakeSize , snakeSize );
            
        } 

        

        //Draw rectangel
        function rectangle(color, x, y, width, height ) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
           
        }
        //snake radius
        function circle(color, x, y, radius ){
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 1, 30 / Math.PI );
            ctx.fill();
            }
        //randomize food pos
        function resetFood() {
            if ( snakeLength === titleCountX * titleCountY ) {
                gameIsRunning = false;
            }

            foodPosX = Math.floor(Math.random() * titleCountX) * snakeSize
            foodPosY = Math.floor(Math.random() * titleCountY) * snakeSize
            

            if ( foodPosX === snakePosX && foodPosY === snakePosY ) {
                resetFood();
            }

            if (
                tail.some (
                    (snakePart) => snakePart.x === foodPosX && snakePart.y === foodPosY
                )
            ) {
                resetFood();
            }
        }

        //keyboard
        function keyPush(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    if (velocityX !== 1) {
                    velocityX = -1;
                    velocityY = 0;
                    }
                   break; 
                case 'ArrowRight':
                    if ( velocityX !== -1) {
                    velocityX = 1;
                    velocityY = 0;
                    }
                    break;   
                case 'ArrowDown':
                    if ( velocityY !== -1) {
                    velocityX = 0;
                    velocityY = 1;
                    }
                   break; 
                case 'ArrowUp':
                    if (velocityY !== 1) {
                    velocityX = 0;
                    velocityY = -1;   
                    }
                    break;
                    default: 
                    //restart game
                    if ( ! gameIsRunning ) location.reload();
            }
        }

        function drawGrid() {
            for ( let i = 0; i < titleCountX; i++) {
                for ( let j = 0; j < titleCountY; j++) {
                rectangle('#fff', snakeSize * i, snakeSize * j, snakeSize -1, snakeSize -1);
            }
        }
        }
    </script>
</body>
</html>
